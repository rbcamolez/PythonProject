<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body style="margin-bottom:64px; padding-top: 4.5rem;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" style="border-bottom: 1px solid gray;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Controle de Vendas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastro de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lista">Lista de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/controle">Controle de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/relatorio">Relatório</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/controle" method="get">
                    <input type="text" class="form-control" name="filtro" placeholder="SKU ou nome do produto">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="text-center">Relatório</h1>
        <hr>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form action="filtrar" method="get">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="filtro"
                            placeholder="Digite o SKU ou nome do produto" value="{{filtro}}">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Filtrar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">SKU</th>
                            <th scope="col">Nome do Produto</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Qtd. Compras</th>
                            <th scope="col">Média Compra</th>
                            <th scope="col">Total Compra</th>
                            <th scope="col">Qtd. Vendas</th>
                            <th scope="col">Média Venda</th>
                            <th scope="col">Total Venda</th>
                            <th scope="col">Estoque</th>
                            <th scope="col">Lucro</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{produtos}}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom text-center bg-light" style="border-top: 1px solid gray; padding-top: 0.6rem;">
        <p>Horário atual: {{hora}}</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        function verEstoque(sku) {
            window.location.href = `/estoque?sku=${sku}`;
        }
    </script>
</body>

</html>
